<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced-functions-Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="js-title">
        Rock Paper Scissors
    </p>

    <button class="js-rock js-move" onclick="
        playGame('rock');
    "><img class="js-move-icon" src="rock-emoji.png" alt="Rock"></button>


    <button class="js-paper js-move" onclick="
        playGame('paper');
    "><img class="js-move-icon" src="paper-emoji.png" alt="Paper"></button>


    <button class="js-scissors js-move" onclick="
        playGame('scissors');
        "><img class="js-move-icon" src="scissors-emoji.png" alt="Scissors"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>    

    <button class="js-reset" onclick="
       resetScore();
        ">Reset Score</button>
        
    <button class="js-auto" onclick="
        autoPlay();
    ">Auto Play</button>


    <script src="script.js"></script>
</body>
</html>
